<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="imgs/icon.ico">
</head>

<body>
    <h1>QUIZ NUMBER 1</h1>
    <div class="main-container">
        <div class="question-container">
            <h2 class="questionHeading">
            </h2>
            <ul class="question-list">
                <li class="list-container"><input type="radio" name="answer" value="a" id="a"><label for="a"  class="text-options">JS</label>
                </li>
                <li class="list-container"><input type="radio" name="answer" value="b" id="b"><label for="b"  class="text-options">C++</label>
                </li>
                <li class="list-container"><input type="radio" name="answer" value="c" id="c"><label for="c"  class="text-options">C#</label>
                </li>
                <li class="list-container"><input type="radio" name="answer" value="d" id="d"><label for="d"  class="text-options">JAVA</label>
                </li>

            </ul>
        </div>

        <button>Submit</button>

    </div>




</body>

</html>
